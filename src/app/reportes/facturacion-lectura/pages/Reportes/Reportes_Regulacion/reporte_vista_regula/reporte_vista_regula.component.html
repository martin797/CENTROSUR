<div>
  <div class="contaner-lg">
    <div class="row justify-content-md-center">
      <p class="font-monospace">Reportes de Regulacion</p>
    </div>
  </div>
  <div class="container-lg">
    <div class="row justify-content-md-center">
      <p class="font-monospace">Informe</p>
    </div>
    <div class="row">
      <input class="form-control form-control-lg nombre" type="text" aria-label=".form-control-lg example"
        placeholder={{doc_actual.nombre}} value="" disabled readonly>
      <input class="form-control form-control-lg nombre" type="text" aria-label=".form-control-lg example"
        placeholder={{nombreFiltro}} value="" disabled readonly>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="d-grid gap-2 col-6">
          <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">
            <i class="bi bi-card-checklist"></i> Editar Filtro </button>
          <button class="btn btn-success" type="button"><i class="fas fa-save"></i> Guardar Cambios </button>
          <button class="btn btn-warning" type="button"><i class="bi bi-arrow-down-circle-fill"></i>
            Descargar</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <p class="error"> Alertas:</p>
            </div>
            <div class="col">
              <p class="error_num">{{doc_actual.filas}}</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="collapse" id="collapseExample">
        <div class="card card-body text-center">
          <div class="container">
            <div class="row">
              <div class="col" *ngFor="let colum of columns_doc">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="dropdown">
                      <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#select'+colum" aria-expanded="false" aria-controls="collapseExample">
                        {{colum}}
                        <i class="bi bi-caret-down-square"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal"
                      [attr.data-bs-target]="'#'+colum">
                      <i class="fas fa-filter"></i>
                    </button>
                    <div class="btn-group">
                      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                        <img src="./assets/iconos/deleteFilter.png" />
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="btn dropdown-item">Eliminar Filtro</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="collapse" id="select{{colum}}">
                    <div class="card card-body">
                      Buscar:
                      <input class="form-control form-control-sm" type="text" [(ngModel)]='validarCadena' placeholder="Ingrese Valor" aria-label=".form-control-sm example"> 
                    
                      <div class="list-group my_scroll">
                        <label class="list-group-item list-group-item-action">
                          <input class="form-check-input me-1" type="checkbox" value="" [(ngModel)]="selectedALL" (change)="selectALL();">
                          Seleccionar todo
                        </label>
                        <ng-container *ngFor="let valor of dataDocument">
                          <label class="list-group-item list-group-item-action" *ngIf="filtro(valor.Nombre)">
                            <input class="form-check-input me-1" type="checkbox" value="" [(ngModel)]="valor.selected" (change)="checkIfAllSelected();">
                            {{valor.Nombre}}
                          </label>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-grid grap-2 d-md-flex d-sm-flex">

                </div>
                <!--Vista de la ventana emergente-->
                <div class="modal fade" id="{{colum}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-tittle" id="organizarFiltros">
                          Opciones de Filtrado
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <!--Ordenacion-->
                        <h3>Filtrado Personalizado</h3>
                        <div class="d-grid gap-2 col-6 mx-auto">
                          <button type="button" class="btn btn-outline-dark">Ordenar de Mayor
                            a Menor
                          </button>
                          <button type="button" class="btn btn-outline-dark">Ordenar de Menor
                            a Mayor
                          </button>
                        </div>
                        <hr>
                        <h5>Mostrar las filas en las cuales: {{colum}}</h5>
                        <hr>
                        <!--Opciones de filtrado-->
                        <div class="d-grid gap-2 d-md-flex">
                          <!--Preguntas-->
                          <div class="col-4">
                            <div class="form-floating">
                              <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                                (change)="update($event)" *ngIf="verificar(colum) == 'L'">
                                <!--option selected>Filtros</option-->
                                <option *ngFor="let item of letras" [value]="item">
                                  {{item}}
                                </option>
                              </select>
                              <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                                (change)="update($event)" *ngIf="verificar(colum) == 'N'">
                                <!--option selected>Filtros</option-->
                                <option *ngFor="let item of numeros" [value]="item">
                                  {{item}}
                                </option>
                              </select>
                              <label for="floatingSelect">Elegir Filtro</label>
                            </div>
                          </div>
                          <!--Campo Texto-->
                          <div class="col-8">
                            <div class="input-group mb-3 input-group-lg">
                              <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Valores</button>
                              <ul class="dropdown-menu">
                                <li *ngFor="let valor of getRowsUnique(colum)">
                                  <a class="dropdown-item" (click)="seleccionarCategoria(valor)">
                                    {{valor}}</a>
                                </li>
                              </ul>
                              <input type="text" class="form-control" aria-label="Text input with dropdown button"
                                value="{{selecion}}">
                            </div>
                          </div>

                        </div>
                        <!--Selectores...And OR..-->
                        <div class="d-grid">
                          <div class="col mx-auto">
                            <div class="form-check-lg form-check-inline ">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                              <label class="form-check-label" for="inlineRadio1">Y</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                              <label class="form-check-label" for="inlineRadio2">O</label>
                            </div>
                          </div>
                        </div>
                        <!--Opciones de filtrado-->
                        <div class="d-grid gap-2 d-md-flex">
                          <!--Preguntas-->
                          <div class="col-4">
                            <div class="form-floating">
                              <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                                (change)="update2($event)" *ngIf="verificar(colum) == 'L'">
                                <option *ngFor="let item of letras" [value]="item">
                                  {{item}}
                                </option>
                              </select>
                              <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                                (change)="update2($event)" *ngIf="verificar(colum) == 'N'">
                                <option *ngFor="let item of numeros" [value]="item">
                                  {{item}}
                                </option>
                              </select>
                              <label for="floatingSelect">Elegir Filtro</label>
                            </div>
                          </div>
                          <!--Campo Texto-->
                          <div class="col-8">
                            <div class="input-group mb-3 input-group-lg">
                              <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Valores</button>
                              <ul class="dropdown-menu">
                                <li *ngFor="let valor of getRowsUnique(colum)">
                                  <a class="dropdown-item" (click)="seleccionarCategoria2(valor)">
                                    {{valor}}</a>
                                </li>
                              </ul>
                              <input type="text" class="form-control" aria-label="Text input with dropdown button"
                                value={{selecion2}}>
                            </div>
                          </div>
                          <hr>
                        </div>
                        <hr>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                          Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                          (click)="recogerFiltros(colum,opcion,selecion)">
                          Aplicar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluit">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th *ngFor="let colum of columns_doc">
              {{colum}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows_doc">
            <td *ngFor="let val of row">
              {{val}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
